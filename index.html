    <h1>Banana Milkshake</h1>

<h3>Ingredients:</h3>

<ul>
  
<li> 1 Banana </li>
<li> 3 ice cubes  </li>
<li> 250 ml of milk </li>
</ul>
<h3>Method:</h3>
<ol> 
<li> Peel the banana and add to a blender </li>
<li> Add the ice </li>
<li> Add the milk </li>
<li> Put the lid on the blender and blend for 30 sec. </li>
<li> Enjoy :) </li>

</ol>

<hr>
<h3>Revews:</h3>

<ul>
  
<li> delightful </li>
<li> yum  </li>
<li> banana are yummy </li>
</ul>
